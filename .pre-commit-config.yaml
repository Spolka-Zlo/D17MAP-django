repos:
  - repo: local
    hooks:
      - id: black
        name: Black Code Formatter
        entry: black
        language: system
        types: [python]

      - id: mypy
        name: Mypy Type Checker
        entry: mypy
        language: system
        types: [python]

      - id: flake8
        name: Flake8 Linter
        entry: flake8
        language: system
        types: [python]